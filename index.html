<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer de dias</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }
    input {
      padding: 10px;
      border: 2px solid #444;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
      background: #1e1e1e;
      color: #f5f5f5;
    }
    input::-webkit-calendar-picker-indicator {
      filter: invert(1);
    }
    #resultado {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      background: #1e1e1e;
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.6);
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva</h1>
  <input type="date" id="dataAlvo">
  <div id="resultado">Escolha uma data</div>

  <!-- 游꿧 츼udio com volume ajustado -->
  <audio id="audioEspecial" src="audio/Heavy Is the Crown.mp3"></audio>
  <audio id="audioFinatti" src="audio/MEGA NOVO BALAN칂O.mp3"></audio>

  <script>
    const audio = document.getElementById("audioEspecial");
    const audioFinatti = document.getElementById("audioFinatti");
    audio.volume = 0.1;
    audioFinatti.volume = 0.9;

    const inputData = document.getElementById("dataAlvo");
    const resultado = document.getElementById("resultado");
    let intervalo = null;

    inputData.addEventListener("change", () => {
      clearInterval(intervalo); 
      atualizarContagem();
      intervalo = setInterval(atualizarContagem, 1000);
    });

    function hojeBR() {
      var agoraStr = new Date().toLocaleString("en-US", { timeZone: "America/Sao_Paulo" });
      return new Date(agoraStr);
    }

    function dataInput() {
      if (!inputData.value) return NaN;
      const [ano, mes, dia] = inputData.value.split("-").map(Number);
      return new Date(ano, mes - 1, dia, 0, 0, 0);
    }

    function mesmaData(d1, d2) {
        return (
            d1.getFullYear() === d2.getFullYear() &&
            d1.getMonth() === d2.getMonth() &&
            d1.getDate() === d2.getDate()
        );
    }

    function atualizarContagem() {
      var agora = hojeBR();
      var dataEscolhida = dataInput();

      if (isNaN(dataEscolhida)) {
        resultado.textContent = "Escolha uma data v치lida";
        clearInterval(intervalo);
        return;
      }

      
      const dia = dataEscolhida.getDate();
      const mes = dataEscolhida.getMonth() + 1;
      if ((dia === 4 || dia === 5) && mes === 11) {
        audio.play().catch(e => {
          console.warn("Intera칞칚o do usu치rio necess치ria para tocar 치udio:", e);
        });
      }else{        
        audio.pause();
        audio.currentTime = 0;
      }

      if ((dia === 26 || dia === 27 || dia === 29) && mes === 12) {
        audioFinatti.play().catch(e => {
          console.warn("Intera칞칚o do usu치rio necess치ria para tocar 치udio:", e);
        });
      }else{
        audioFinatti.pause();
        audioFinatti.currentTime = 0;
      }

      var diffTempo = dataEscolhida - agora;

      if (diffTempo <= 0) {
        resultado.textContent = mesmaData(agora, dataEscolhida) 
          ? "칄 hoje!" 
          : "Essa data j치 passou.";
        clearInterval(intervalo);
        return;
      }

      var dias = Math.floor(diffTempo / (1000 * 60 * 60 * 24));
      var horas = Math.floor((diffTempo % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutos = Math.floor((diffTempo % (1000 * 60 * 60)) / (1000 * 60));

      resultado.textContent = `Faltam:\n${dias} dias\n${horas} horas\n${minutos} minutos`;
    }
  </script>
</body>
</html>
